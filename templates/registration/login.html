{% extends "base.html" %} {% load static %} {%block titulo%}- Login {%endblock%}{% block content %}
<section class="h-screen flex content-center justify-center items-center w-full border bg-background">
  <form class="bg-white rounded-xl p-10 space-y-5 mx-auto md:w-4/5 lg:w-3/6 xl:w-2/6 shadow" method="post" action="{% url 'medical:login' %}">
    <!-- Mensaje de error al iniciar sesion -->
    {% if error_message %}
    <p class="w-full bg-red-200 border-red-500 text-red-500 rounded-lg p-3 text-center">{{ error_message }}</p>
    {% endif %}
    <!-- Formulario de Login -->
    <img
      class="h-28 m-auto"
      src="{% static 'img/logo.png' %}"
      alt="Logo Medical 360"
    />
    {% csrf_token %}
    <div class="w-full">
      <label for="username" class="block mb-2 text-sm font-semibold">Cédula</label>
      <input id="username" name="username" class="focus:ring-main focus:ring-2 p-4 w-full border-none rounded-md bg-white shadow" type="text" placeholder="Escribe tu cédula">
    </div>
    <div class="w-full">
      <label for="password" class="block mb-2 text-sm font-semibold">Contraseña</label>
      <input id="password" name="password" class="focus:ring-main focus:ring-2 p-4 w-full border-none rounded-md bg-white shadow" type="password" placeholder="Escribe tu ontraseña">
    </div>
    <button 
      class="bg-main w-full p-4 rounded-lg text-white font-semibold" 
      type="submit">
      Iniciar sesión
    </button>

  </form>
  
</section>


{% endblock %}
