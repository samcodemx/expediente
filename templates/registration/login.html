{% extends "base.html" %} {% load static %} {% block content %}
<section class="login">
  <div class="login__container">
    <!-- Mensaje de error al iniciar sesion -->
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <!-- Formulario de Login -->
    <div class="login-form">
    <form class="login-form__form" method="post">
      <img class="login__logo" src="{% static 'img/logo.png' %}" alt="Logo Medical 360" />
      {% csrf_token %} {{ form.as_p }}
      <button class="login__submit" type="submit">Iniciar sesi√≥n</button>
    </form>
</div>
    <!-- Imagen del login -->
        <img class="login__img" src="{% static 'img/login.webp' %}" alt="Imagen del Login" />
  </div>
</section>


{% endblock %}
