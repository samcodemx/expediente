{% load static %}
<!DOCTYPE html>
<html lang="es">
  <body>
    <nav class="py-4 border-b-2 border-background bg-white md:px-6">
      <div
        class="lg:px-0 lg:container lg:mx-auto flex justify-between items-center"
      >
        <!-- ========================================
           Logo del Navbar
        ======================================== -->
        <a href="/"
          ><img
            class="h-14"
            src="{% static 'img/logo.png' %}"
            alt="Logo Medical 360"
        /></a>

        <!-- ========================================
           Menu
        ======================================== -->
        <div class="flex gap-10">
          <a href="/" id="files" class="font-semibold text-gray-400 hover:text-main transition-colors">Ver expedientes</a>
          <a href="/create-file/ficha" id="create-file" class="font-semibold text-gray-400 hover:text-main transition-colors">Nuevo expediente</a>
          <a href="/help/" id="help" class="font-semibold text-gray-400 hover:text-main transition-colors">Ayuda</a>
        </div>
        
        <!-- ========================================
           Dropdown de sesion
        ======================================== -->
        <div>
          <button
            id="dropdownUserAvatarButton"
            data-dropdown-toggle="dropdownAvatar"
            class="flex mx-3 text-sm rounded-full md:mr-0 border-2 border-background"
            type="button"
          >
            <img
              class="w-10 h-10 rounded-full"
              src="{% static 'img/user.png' %}"
              alt="user photo"
            />
          </button>

          <!-- Dropdown menu -->
          <div
            id="dropdownAvatar"
            class="z-10 hidden bg-gray-50 divide-y divide-gray-100 rounded-lg shadow w-44"
          >
            <div class="px-4 py-3 text-sm text-gray-900">
              <div>{% if request.user.medico.nombre %} {{ request.user.medico.nombre }} {{request.user.medico.apellido_pat}} {% else %} {{ request.user.username }} {% endif %}</div>
              <div class="font-medium truncate">{{request.user.email}}</div>
            </div>  
            <div class="py-2">
              <a
                href="/logout"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-background"
                >Cerrar sesi√≥n</a
              >
            </div>
          </div>
        </div>

      </div>
    </nav>
  </body>
</html>
